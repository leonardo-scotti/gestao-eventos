openapi: 3.0.0
info:
  title: API de Gestão de Eventos
  description: Documentação da API com FOREIGN KEYS em Request (Array de IDs) e Response (Array de Object Completo/Simples).
  version: 1.9.0
  contact:
    name: Vitor Miguel Rodrigues Cezario

servers:
  - url: http://localhost:8080/api/v1/unievent
    description: Servidor Local

tags:
  - name: Eventos
  - name: Organizadores
