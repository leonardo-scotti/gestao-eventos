paths:
  # --- EVENTOS ---
  /evento:
    post:
      tags: [Eventos]
      summary: Criar novo evento
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EventoRequest'
      responses:
        '201':
          description: Evento criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseEventoCreate' 
    put:
      tags: [Eventos]
      summary: Atualizar evento
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventoRequest'
      responses:
        '200':
          description: Evento atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseEventoUpdate'

  /eventos:
    get:
      tags: [Eventos]
      summary: Listar todos os eventos
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseListaEventos'

  /evento/{id}:
    get:
      tags: [Eventos]
      summary: Obter evento por ID
      parameters:
        - in: path
          name: id
          schema: { type: integer }
          required: true
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: boolean, example: true }
                  statuscode: { type: integer, example: 200 }
                  development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
                  evento:
                    type: array
                    items:
                      $ref: '#/components/schemas/EventoObject'
    delete:
      tags: [Eventos]
      summary: Deletar evento
      parameters:
        - in: path
          name: id
          schema: { type: integer }
          required: true
      responses:
        '200':
          description: Deletado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseEventoDelete'

