components:
  schemas:
    # --- COMMON ---
    ResponseGenericMessage:
      type: object
      properties:
        status: { type: boolean, example: true }
        statuscode: { type: integer, example: 200 }
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string }

    # --- RESPONSE FOREIGN KEY STRUCTURE (SIMPLE OBJECT OUTPUT) ---
    ResponseFK:
      type: array
      items:
        type: object
        properties:
          id: { type: integer, example: 1 }
          nome: { type: string, example: "Nome do Campo FK" } 

    # --- PESSOA (Cliente/Organizador) ---
    PessoaRequest:
      type: object
      required: [nome, email]
      properties:
        nome: { type: string }
        email: { type: string }
        cpf: { type: string, description: "Opcional" }
        cnpj: { type: string, description: "Opcional" }
        telefone: { type: string, description: "Opcional" }
        data_nascimento: { type: string, description: "Opcional" }
        data_fundacao: { type: string, description: "Opcional" }
        genero:
          type: array
          items:
            type: object
            properties:
              id_genero: { type: integer }

    PessoaObject:
      type: object
      properties:
        id: { type: integer, example: 1 }
        nome: { type: string, example: "João da Silva" }
        email: { type: string, example: "joao@email.com" }
        cpf: { type: string, example: "123.456.789-00" }
        cnpj: { type: string, example: "00.000.000/0001-00" }
        telefone: { type: string, example: "(11) 99999-9999" }
        genero:
          $ref: '#/components/schemas/ResponseFK'
        data_nascimento: { type: string, format: date, example: "1990-01-01" }
        data_fundacao: { type: string, format: date, example: "2015-05-10" }

    ResponseOrganizador:
      type: object
      properties:
        status: { type: boolean }
        statuscode: { type: integer, example: 201 }
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string, example: "Organizador criada com sucesso" }
        organizador:
          type: array
          items:
            $ref: '#/components/schemas/PessoaObject'

    ResponseListaOrganizadores:
      type: object
      properties:
        status: { type: boolean }
        statuscode: { type: integer, example: 200 }
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        organizadores:
          type: array
          items:
            $ref: '#/components/schemas/PessoaObject'

    ResponseCliente:
      type: object
      properties:
        status: { type: boolean }
        statuscode: { type: integer, example: 201 }
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string, example: "Cliente criado com sucesso" }
        cliente:
          type: array
          items:
            $ref: '#/components/schemas/PessoaObject'

    ResponseListaClientes:
      type: object
      properties:
        status: { type: boolean }
        statuscode: { type: integer, example: 200 }
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        clientes:
          type: array
          items:
            $ref: '#/components/schemas/PessoaObject'

    # --- EVENTOS ---
    EventoObject:
      type: object
      properties:
        id: { type: integer, example: 1 }
        nome: { type: string, example: "Feira de Tecnologia 2025" }
