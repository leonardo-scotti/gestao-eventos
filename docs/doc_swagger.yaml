components:
  schemas:
    # --- ENVELOPES DE RESPOSTA (SUCESSO) ---
    
    ResponseCreate:
      type: object
      properties:
        status: { type: boolean, example: true }
        status_code: { type: integer, example: 201 }
        developments: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string, example: "Requisição bem sucedida, objeto criado com sucesso !!!" }

    ResponseUpdate:
      type: object
      properties:
        status: { type: boolean, example: true }
        status_code: { type: integer, example: 200 }
        developments: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string, example: "Requisição bem sucedida, objeto atualizado com sucesso !!!" }

    ResponseDelete:
      type: object
      properties:
        status: { type: boolean, example: true }
        status_code: { type: integer, example: 200 }
        developments: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string, example: "Item excluído com sucesso!!!" }

    ResponseGenericMessage:
      type: object
      properties:
        status: { type: boolean, example: true }
        status_code: { type: integer, example: 200 }
        developments: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string, example: "Requisição bem sucedida!!!" }

    # ==========================================================
    #                  REQUEST SCHEMAS
    # ==========================================================
    EventoRequest:
      type: object
      required: [nome, descricao, data_inicio, hora_inicio, data_termino, hora_termino, quantidade_ingresso, is_visible, id_categoria, id_assunto]
      properties:
        nome: 
          type: string
          example: "Tech Summit São Paulo 2024"
        descricao: 
          type: string
          example: "O maior evento de inovação..."
        data_inicio: 
          type: string
          example: "2024-11-20"
        hora_inicio: 
          type: string
          example: "09:00:00"
        data_termino: 
          type: string
          example: "2024-11-22"
        hora_termino: 
          type: string
          example: "18:00:00"
        banner: 
          type: string
          format: binary
        quantidade_ingresso: 
          type: integer
          example: 500
        quantidade_ingresso_comprado: 
          type: integer
          example: 0
        is_visible: 
          type: boolean
          example: true
        id_categoria: 
          type: integer
          example: 2
        id_assunto: 
          type: integer
          example: 6
        cliente:
          type: string
          description: "Array de clientes"
        organizador:
          type: string
          description: "Array de organizadores"

    CategoriaRequest:
      type: object
      required: [nome, icone]
      properties:
        nome: 
          type: string
          example: "Tecnologia"
        icone: 
          type: string
          format: binary

    PedidoRequest:
      type: object
      required: [data_pedido, status_pedido, valor_total, id_organizador, id_cliente, ingresso]
      properties:
        data_pedido: 
          type: string
          format: date
          example: "1967-07-18"
