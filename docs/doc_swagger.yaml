components:
  schemas:
    # ====================================================================
    #           SCHEMAS DE ESTRUTURA E MENSAGENS COMUNS
    # ====================================================================
    
    # --- COMMON ---
    ResponseGenericMessage:
      type: object
      properties:
        status: { type: boolean, example: true }
        statuscode: { type: integer, example: 200 } # Mantido 200 como padrão genérico
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string }

    # --- RESPONSE FOREIGN KEY STRUCTURE (SIMPLE OBJECT OUTPUT) ---
    ResponseFK:
      type: array
      items:
        type: object
        properties:
          id: { type: integer, example: 1 }
          nome: { type: string, example: "Nome do Campo FK" }

    # ====================================================================
    #           SCHEMAS DE DADOS (REQUEST/OBJECT)
    # ====================================================================
    
    # --- EVENTOS ---
    EventoRequest:
      type: object
      required: [nome, descricao, data_inicio, data_fim, localizacao, organizador, categoria, ingresso]
      properties:
        nome: { type: string, example: "Show de Rock" }
        descricao: { type: string, example: "Evento com as melhores bandas de rock." }
        data_inicio: { type: string, format: date-time }
        data_fim: { type: string, format: date-time }
        localizacao: { type: string, example: "Estádio Municipal" }
        organizador:
          type: array
          items:
            type: object
            properties:
              id_organizador: { type: integer }
        categoria:
          type: array
          items:
            type: object
            properties:
              id_categoria: { type: integer }
        ingresso:
          type: array
          items:
            type: object
            properties:
              id_ingresso: { type: integer }

    EventoObject:
      type: object
      properties:
        id: { type: integer }
        nome: { type: string }
        descricao: { type: string }
        data_inicio: { type: string, format: date-time }
        data_fim: { type: string, format: date-time }
        localizacao: { type: string }
        organizador:
          $ref: '#/components/schemas/ResponseFK'
        categoria:
          $ref: '#/components/schemas/ResponseFK'
        ingresso:
          $ref: '#/components/schemas/ResponseFK'

    ResponseListaEventos:
      type: object
      properties:
        status: { type: boolean }
        statuscode: { type: integer, example: 200 }
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        eventos:
          type: array
          items:
            $ref: '#/components/schemas/EventoObject'

    # --- PESSOA (Cliente/Organizador) ---
    PessoaRequest:
      type: object
      required: [nome, cpf, email]
      properties:
        nome: { type: string, example: "Fulano de Tal" }
        cpf: { type: string, example: "123.456.789-00" }
        email: { type: string, format: email, example: "fulano@email.com" }
        telefone: { type: string, example: "(11) 98765-4321", description: "Opcional" }
        
    PessoaObject:
      type: object
      properties:
        id: { type: integer }
        nome: { type: string }
        cpf: { type: string }
        email: { type: string, format: email }
        telefone: { type: string }
        is_active: { type: boolean }

    ResponseListaOrganizadores:
      type: object
      properties:
        status: { type: boolean }
        statuscode: { type: integer, example: 200 }
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        organizadores:
          type: array
          items:
            $ref: '#/components/schemas/PessoaObject'

    ResponseListaClientes:
      type: object
      properties:
        status: { type: boolean }
        statuscode: { type: integer, example: 200 }
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        clientes:
          type: array
          items:
            $ref: '#/components/schemas/PessoaObject'
            
    # --- PEDIDOS ---
    PedidoRequest:
      type: object
      required: [data_pedido, valor_total, cliente]
      properties:
        data_pedido: { type: string, format: date-time }
        valor_total: { type: number, format: float }
        cliente:
          type: array
          items:
            type: object
            properties:
              id_cliente: { type: integer }
              
    PedidoObject:
      type: object
      properties:
        id: { type: integer }
        data_pedido: { type: string, format: date-time }
        valor_total: { type: number, format: float }
        status_pedido: { type: string, example: "Pendente" }
        cliente:
          $ref: '#/components/schemas/ResponseFK'
          
    ResponseListaPedidos:
      type: object
      properties:
        status: { type: boolean }
        statuscode: { type: integer, example: 200 }
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        pedidos:
          type: array
          items:
            $ref: '#/components/schemas/PedidoObject'

    # --- ITEM PEDIDO ---
    ItemPedidoRequest:
      type: object
      required: [quantidade, pedido, ingresso]
      properties:
        quantidade: { type: integer }
        pedido:
          type: array
