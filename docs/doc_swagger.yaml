components:
  schemas:
    ResponseGenericMessage:
      type: object
      properties:
        status: { type: boolean, example: true }
        status_code: { type: integer, example: 200 }
        developments: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string, example: "Requisição bem sucedida!!!" }
    ResponseCreate:
      allOf:
        - $ref: '#/components/schemas/ResponseGenericMessage'
        - type: object
          properties:
            status_code: { type: integer, example: 201 }
            message: { type: string, example: "Objeto criado com sucesso !!!" }
    ResponseUpdate:
      allOf:
        - $ref: '#/components/schemas/ResponseGenericMessage'
        - type: object
          properties:
            message: { type: string, example: "Objeto atualizado com sucesso !!!" }
    ResponseDelete:
      allOf:
        - $ref: '#/components/schemas/ResponseGenericMessage'
        - type: object
          properties:
            message: { type: string, example: "Item excluído com sucesso!!!" }
    PessoaLoginInfo:
      type: object
      properties:
        nome: { type: string, example: "Pedro" }
        email: { type: string, example: "Pedro@gmail.com" }
    ClienteResumo:
      type: object
      properties:
        id_cliente: { type: integer, example: 5 }
        nome: { type: string, example: "Diana Ferreira" }
    OrganizadorResumo:
      type: object
      properties:
        id_organizador: { type: integer, example: 5 }
        nome: { type: string, example: "TechMasters Co" }
    DataRealizacao:
      type: object
      properties:
        data_inicio: { type: string, example: "Segunda-feira, 15 de junho" }
        data_termino: { type: string, example: "Quinta-feira, 18 de junho" }
    PessoaResponseObject:
      type: object
      properties:
        id_cliente: { type: integer, example: 24 }
        id_organizador: { type: integer, example: 5 }
        nome: { type: string, example: "TechMasters Co" }
        email: { type: string, example: "tech@masters.com" }
        senha: { type: string, example: "123456" }
        cpf: { type: string, nullable: true, example: "66677788899" }
        cnpj: { type: string, nullable: true, example: "22211144455566" }
        telefone: { type: string, example: "5155557890" }
        data_nascimento: { type: string, nullable: true, example: "03/09/1992" }
        data_fundacao: { type: string, nullable: true, example: "11/11/2018" }
        genero: { type: string, example: "Não Informado" }
    EventoResponseObject:
      type: object
      properties:
        id_evento: { type: integer, example: 5 }
        nome: { type: string, example: "Feira de Sustentabilidade" }
        descricao: { type: string, example: "Exposição de produtos e serviços ecológicos." }
        data_inicio: { type: string, example: "15/06/2026" }
        hora_inicio: { type: string, example: "10:00" }
        data_termino: { type: string, example: "18/06/2026" }
        hora_termino: { type: string, example: "20:00" }
        banner: { type: string, example: "banner_sustentavel.jpg" }
        quantidade_ingresso: { type: integer, example: 3000 }
        quantidade_ingresso_comprado: { type: integer, example: 105 }
        is_visible: { type: integer, example: 0 }
        categoria: { type: string, example: "Feiras e Exposições" }
        assunto: { type: string, example: "Saúde e Bem-Estar" }
        clientes:
          type: array
          items:
            $ref: '#/components/schemas/ClienteResumo'
        organizadores:
          type: array
