components:
  schemas:
    # ====================================================================
    #           SCHEMAS DE ESTRUTURA E MENSAGENS COMUNS
    # ====================================================================
    
    # --- COMMON ---
    ResponseGenericMessage:
      type: object
      properties:
        status: { type: boolean, example: true }
        statuscode: { type: integer, example: 200 } # Mantido 200 como padrão genérico
        development: { type: string, example: "Vitor Miguel Rodrigues Cezario" }
        message: { type: string }

    # --- RESPONSE FOREIGN KEY STRUCTURE (SIMPLE OBJECT OUTPUT) ---
    ResponseFK:
      type: array
      items:
        type: object
        properties:
          id: { type: integer, example: 1 }
          nome: { type: string, example: "Nome do Campo FK" }

    # ====================================================================
    #           SCHEMAS DE DADOS (REQUEST/OBJECT)
    # ====================================================================
    
    # --- CATEGORIA/ASSUNTO OBJECTS (Reutilizado) ---
    CategoriaAssuntoRequest:
      type: object
      required: [nome]
      properties:
        nome: { type: string, example: "Palestra" }

    CategoriaAssuntoObject:
      type: object
      properties:
        id: { type: integer, example: 1 }
        nome: { type: string, example: "Workshop" }

    # --- GÊNERO ---
    GeneroRequest:
      type: object
      required: [nome]
      properties:
        nome: { type: string, example: "Não-binário" }

    GeneroObject:
      type: object
      properties:
        id: { type: integer, example: 1 }
        nome: { type: string, example: "Masculino" }
        
    # --- EVENTOS ---
    EventoRequest:
      type: object
      required: [nome, descricao, data_inicio, data_fim, localizacao, organizador, categoria, ingresso]
      properties:
        nome: { type: string, example: "Show de Rock" }
        descricao: { type: string, example: "Evento com as melhores bandas de rock." }
        data_inicio: { type: string, format: date-time }
        data_fim: { type: string, format: date-time }
        localizacao: { type: string, example: "Estádio Municipal" }
        organizador:
          type: array
          items:
            type: object
            properties:
              id_organizador: { type: integer }
        categoria:
          type: array
          items:
            type: object
            properties:
              id_categoria: { type: integer }
        ingresso:
          type: array
          items:
            type: object
            properties:
              id_ingresso: { type: integer }

    EventoObject:
      type: object
      properties:
        id: { type: integer }
        nome: { type: string }
        descricao: { type: string }
        data_inicio: { type: string, format: date-time }
        data_fim: { type: string, format: date-time }
        localizacao: { type: string }
        organizador:
