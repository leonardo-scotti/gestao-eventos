<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>Uni.Event</title>
</head>

<body>
    <main>
        <!-- ======================= REGISTER ========================== -->
        <div id="register" class="active">
            <div class="logo">
                <img src="./assets/icons/logo.svg" alt="Uni.Event">
            </div>
            <div class="container-register">
                <form>
                    <h1>Comece seu cadastro!</h1>
                    <h2>Dados Pessoais</h2>
                    <div class="inputs">
                        <div class="input">
                            <label for="cpf_cnpj">CPF/CNPJ</label>
                            <input type="text" id="cpf_cnpj">
                        </div>
                        <div class="input">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome">
                        </div>
                        <div class="input">
                            <label for="genero">Gênero</label>
                            <select id="genero" name="genero">
                                <option value="" disabled selected>Selecione...</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="outros">Outros</option>
                                <option value="prefiro-nao">Prefiro não informar</option>
                            </select>
                        </div>
                        <div class="input">
                            <label for="data_nascimento">Data de Nascimento</label>
                            <input type="date" id="data_nascimento" max="aaaa-12-12" autocomplete="bday">
                        </div>
                        <div class="input">
                            <label for="email">E-mail</label>
                            <input type="email" id="email">
                        </div>
                        <div class="input">
                            <label for="password">Senha</label>
                            <input type="password" id="password">
                        </div>
                        <button type="submit">Cadastre-se</button>
                        <div class="forgot">
                            <p>Já tem um login? <a href="./login.html">Clique aqui!</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- ======================= MINHA_CONTA ========================== -->
        <div id="minha_conta" class="">
            <nav>
                <div class="logo">
                    <img src="./assets/icons/logo.svg" alt="Uni.Event">
                </div>
                <div class="user-area">
                    <button id="small-menu" on><img src="./assets/icons/small-menu.svg" alt="Menu de Opções"></button>
                    <img src="./assets/icons/circle-user.svg" alt="Foto usuário">
                </div>
                <menu id="menu">
                    <li><a href="#"><img src="./assets/icons/user.svg" alt="Minha Conta">Minha Conta</a></li>
                    <li><a href="#"><img src="./assets/icons/events.svg" alt="Meus Eventos">Meus Eventos</a></li>
                    <li><a href="#"><img src="./assets/icons/logout.svg" alt="Sair">Sair</a></li>
                </menu>
                <script>
                    const btnMenu = document.getElementById('small-menu');
                    const menu = document.getElementById('menu');

                    btnMenu.addEventListener('click', (event) => {
                        event.stopPropagation();
                        toggleMenu();
                    });

                    function toggleMenu() {
                        menu.classList.toggle('active');
                    }

                    document.addEventListener('click', (event) => {
                        if (menu.classList.contains('active')) {

                            if (!menu.contains(event.target) && !btnMenu.contains(event.target)) {
                                menu.classList.remove('active');
                            }
                        }
                    });
                </script>
            </nav>
            <div class="container-minha-conta">
                <button type="button" onclick="habilitarEdicao()" class="btn-editar">Editar</button>
                <form>
                    <div class="inputs">

                        <div class="input">
                            <label for="cpf_cnpj">CPF/CNPJ</label>
                            <input type="text" id="cpf_cnpj" readonly>
                        </div>
                        <div class="input">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" readonly>
                        </div>
                        <div class="input">
                            <label for="genero">Gênero</label>
                            <select id="genero" name="genero" disabled>
                                <option value="" disabled selected>Selecione...</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="outros">Outros</option>
                                <option value="prefiro-nao">Prefiro não informar</option>
                            </select>
                        </div>
                        <div class="input">
                            <label for="data_nascimento">Data de Nascimento</label>
                            <input type="date" id="data_nascimento" max="aaaa-12-12" autocomplete="bday" readonly>
                        </div>
                        <div class="input">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" readonly>
                        </div>
                        <div class="input">
                            <label for="password">Senha</label>
                            <input type="password" id="password" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
