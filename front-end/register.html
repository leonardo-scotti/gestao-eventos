<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register.js" defer type="module"></script>
    <script src="./js/components/header.js" defer></script>
    <title>Uni.Event</title>
</head>

<body>
    <main>
        <!-- ======================= REGISTER ========================== -->
        <div id="register" class="active">
            <div class="logo-register">
                <img src="./assets/icons/logo.svg" alt="Uni.Event">
            </div>
            <div class="container-register">
                <form id="formRegister">
                    <h1>Comece seu cadastro!</h1>
                    <div class="choices">
                        <h2>Escolha como deseja se cadastrar:</h2>
                        <div class="choice">
                            <div class="customer">
                                <label for="customer">Cliente</label>
                                <input type="radio" id="customer" name="account-type" value="customer">
                            </div>
                            <div class="organizer">
                                <label for="organizer">Organizador</label>
                                <input type="radio" id="organizer" name="account-type" value="organizer">
                            </div>
                        </div>
                    </div>
                    <div class="person" id="person">
                        <div class="inputs">
                            <div class="input">
                                <label for="cpf_cnpj">CPF</label>
                                <input type="text" id="cpf" maxlength="14">
                            </div>
                            <div class="name-gender">
                                <div class="input-name">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" maxlength="150">
                                </div>
                                <div class="input-gender">
                                    <label for="genero">Gênero</label>
                                    <select id="genero" name="genero">
                                        <option value="" disabled selected>Selecione...</option>
                                        <option value="1">Feminino</option>
                                        <option value="2">Masculino</option>
                                        <option value="4">Outros</option>
                                        <option value="5">Prefiro não informar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input">
                                <label for="data_nascimento">Data de Nascimento</label>
                                <input type="date" id="data_nascimento" max="aaaa-12-12" autocomplete="bday">
                            </div>
                            <div class="input">
                                <label for="telefone">Telefone</label>
                                <input type="tel" name="input-tel" id="telefone-customer" maxlength="14">
                            </div>
                            <div class="input">
                                <label for="email">E-mail</label>
                                <input type="email" id="email-customer" maxlength="150">
                            </div>
                            <div class="input">
                                <label for="password">Senha</label>
                                <input type="password" id="password-customer" maxlength="150">
                            </div>
                        </div>
                    </div>
                    <div class="enterprise" style="display: none;" id="enterprise">
                        <div class="inputs">
                            <div class="input">
                                <label for="cpf_cnpj">CNPJ</label>
                                <input type="text" id="cnpj" maxlength="18">
                            </div>
                            <div class="input">
                                <label for="razao">Razão Social</label>
                                <input type="text" id="razao" maxlength="150">
                            </div>
                            <div class="input">
                                <label for="data_nascimento">Data de Fundação</label>
                                <input type="date" id="data_fundacao" max="aaaa-12-12" autocomplete="bday">
                            </div>
                            <div class="input">
                                <label for="telefone">Telefone</label>
                                <input type="tel" name="input-tel" id="telefone-enterprise" maxlength="14">
                            </div>
                            <div class="input">
                                <label for="email">E-mail</label>
                                <input type="email" id="email-enterprise" maxlength="150">
                            </div>
                            <div class="input">
                                <label for="password">Senha</label>
                                <input type="password" id="password-enterprise" maxlength="150">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Cadastre-se</button>
                    <div class="forgot">
                        <p>Já tem um login? <a href="./login.html">Clique aqui!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
