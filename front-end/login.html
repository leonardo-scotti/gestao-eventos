<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Uni.Event</title>
</head>

<body>
    <main>
        <div class="container-login" class="active" id="login">
            <form id="formLogin">
                <h1>Seja bem-vindo!</h1>
                <div class="choices">
                    <h2>Escolha como deseja entrar:</h2>
                    <div class="choice">
                        <div class="customer">
                            <label for="customer">Cliente</label>
                            <input type="radio" name="input-choice" id="customer" value="customer">
                        </div>
                        <div class="organizer">
                            <label for="organizer">Organizador</label>
                            <input type="radio" name="input-choice" id="organizer" value="organizer">
                        </div>
                    </div>
                </div>
                <div class="inputs">
                    <div class="input">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <button type="submit">Entrar</button>
                <div class="forgot">
                    <p>Ainda n√£o tem uma conta? <a href="./register.html">Cadastre-se aqui!</a></p>
                </div>
            </form>
            <div class="side-bar">
                <img src="./assets/icons/logo-login.svg" alt="Uni.Event">
            </div>
        </div>
    </main>
    <script type="module">
        import { loginCustomer, loginOrganizer } from "./js/auth.js";

        const formLogin = document.getElementById('formLogin');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        formLogin.addEventListener('submit', async (event) => {
            event.preventDefault();

            const selected = document.querySelector('input[name="input-choice"]:checked');

            if (!selected) {
                alert('Selecione Cliente ou Organizador');
                return;
            }

            if (selected.value === "customer") {
                await loginCustomer(email.value, password.value);
            } else if (selected.value === "organizer") {
                await loginOrganizer(email.value, password.value);
            }
        });
    </script>
</body>

</html>
