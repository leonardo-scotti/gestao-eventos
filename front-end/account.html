<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/account.js" defer type="module"></script>
    <script src="./js/components/header.js" defer></script>
    <title>Uni.Event</title>
</head>

<body>
    <main>
        <!-- ======================= MINHA-CONTA ========================== -->
        <div id="minha-conta" class="active">
            <header>
                <nav>
                    <div class="logo">
                        <a href="index.html"><img src="./assets/icons/logo.svg" alt="Uni.Event"></a>
                    </div>
                    <div class="user-area">
                        <button id="small-menu" on><img src="./assets/icons/small-menu.svg"
                                alt="Menu de Opções"></button>
                        <img src="./assets/icons/circle-user.svg" alt="Foto usuário">
                    </div>
                    <menu id="menu">
                        <li id="my-account"><a href="#"><img src="./assets/icons/user.svg" alt="Minha Conta">Minha
                                Conta</a></li>
                        <li><a href="./login.html"><img src="./assets/icons/events.svg" alt="Meus Eventos">Meus
                                Eventos</a></li>
                        <li id="logout"><a href="#"><img src="./assets/icons/logout.svg" alt="Sair">Sair</a></li>
                    </menu>
                </nav>
            </header>
            <div class="container-minha-conta">
                <form>
                    <div class="person">
                        <div class="inputs">
                            <div class="input">
                                <label for="cpf_cnpj">CPF</label>
                                <input type="text" id="cpf_cnpj" disabled>
                            </div>
                            <div class="name-gender">
                                <div class="input-name">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome-account" disabled>
                                </div>
                                <div class="input-gender">
                                    <label for="genero">Gênero</label>
                                    <select id="genero-account" name="genero" disabled>
                                        <option value="" disabledd selected>Selecione...</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Outros">Outros</option>
                                        <option value="Prefiro-nao">Prefiro não informar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input">
                                <label for="data_nascimento">Data de Nascimento</label>
                                <input type="date" id="data_account" max="4000-12-12" autocomplete="bday" disabled>
                            </div>
                            <div class="input">
                                <label for="email">E-mail</label>
                                <input type="email" id="email-account" disabled>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
